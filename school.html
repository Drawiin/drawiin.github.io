<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Eschool</title>
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1>Escola</h1>
            <p>Escolha a forma geometrica pra escolher o desafio</p>
        </div>
        <br>
        <div class="row">
            <div class="col-xl">
                <svg width="250" height="250">
                    <rect x="6" y="10" width="150" height="150"
                    style="fill:transparent;stroke:green;stroke-width:5;stroke-opacity:1;stroke-width:6" />
                </svg>
                <br>
                <button type="button" class="btn btn-outline-success">Desafio Quadrado</button>
            </div>
            <div class="col-xl">
                <svg width="250" height="250">
                    <circle cx="86" cy="85" r="80" stroke="lightblue" stroke-width="6" fill="transparent" />
                </svg>
                <br>
                <button type="button" class="btn btn-outline-info">Desafio Circulo</button>
            </div>
            <div class="col-xl">
                <svg width="250" height="250">
                    <polygon points="40,175 125,5 210,175" style="fill:transparent;stroke:black;stroke-width:6" />
                </svg>
                <br>
                <button type="button" class="btn btn-outline-dark">Desafio Triangulo</button>
            </div>
        </div>
    </div>
<body>
</html>
