<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

    <title>Geometrinho</title>

<body>
    <div class="container">
        <div class="jumbotron">
            <br><br>
            <h1 class="text-center"><span class="badge badge-warning">Escola</span></h1>
            <p class="text-center">Selecione o desafio da forma</p>
            <br><br><br><br><br><br><br><br><br><br>
            <div class="row">
                <div class="col-xl-4">
                    <svg width="250" height="250">
                        <rect x="6" y="10" width="150" height="150"
                        style="fill:transparent;stroke:green;stroke-width:5;stroke-opacity:1;stroke-width:6"/>
                    </svg>
                </div>
                <div class="col-xl-4">
                    <svg width="250" height="250">
                        <circle cx="86" cy="85" r="80" stroke="blue" stroke-width="6" fill="transparent" />
                    </svg>
                </div>
                <div class="col-xl-4">
                    <svg width="250" height="250">
                        <polygon points="40,175 125,5 210,175" style="fill:transparent;stroke:red;stroke-width:6" />
                    </svg>
                </div>
            </div>
        </div>
    </div>
